name: Push ticket
on:
  push:
    tags:
      - "*"
jobs:
  Create-SHRITicket:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ü¶Ñ Install package jq
        run: sudo apt-get install jq
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm ci
      - name: ‚¨á Ô∏èCreate ticket
        run: sh ./createTicket.sh
        env:
          OAuth: ${{ secrets.OAUTH }}
          OrgID: ${{ secrets.ORGID }}
      - name: ‚¨á Start jest-tests
        run: sh ./runTests.sh
        env:
          OAuth: ${{ secrets.OAUTH }}
          OrgID: ${{ secrets.ORGID }}